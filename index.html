<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Хорошие шашлыки</title>

  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <script src="map.js" type="text/javascript"></script>

  <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow: 400, 700&subset=latin, cyrillic'
        rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css ">
</head>
<body>

<div class="container">
  <h1>Хорошие шашлыки с друзьями!</h1>

  <div class="row">
    <div class="six columns">
      <h3>20 июня 2016-го года</h3>
      <p><em>Москва, Бицевский парк, берег Севастополького пруда</em></p>
      <img src="bbq.png" alt="[Шашлыки!]" class="u-max-full-width">
      <p>А мы возьмем мотыля, и пойдем на реку! Выступают все! Приводите друзей, будет весело!</p>
      <a href="" class="button">Я пойду!</a>
    </div>

    <div class="six columns">
      <div id="map"
        data-address='Москва, Севастопольский пруд'
        style="width: 100%; height: 400px">
      </div>
    </div>
  </div>
</div>

</body>
</html>
